<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Matrix Rain Effect</title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
</style>

<body>
  <script>
    // Create canvas
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    var context = canvas.getContext('2d');

    // Set frame
    var W = window.innerWidth;
    var H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    canvas.style = "background:black";

    // Render
    var space = 15;
    var columns = Math.floor(W / space);
    var drops = [];
    for (var i = 0; i <= columns; i++) {
      drops.push(Math.floor(Math.random() * 100));
    };
    var string = "0 1 ";
    setInterval(function () {
      context.fillStyle = "rgba(0,0,0,0.07)";
      context.fillRect(0, 0, W, H);

      context.font = "normal 12px Arial";
      for (var i = 0; i <= columns; i++) {
        var index = Math.floor(Math.random() * string.length);
        var x = i * space;
        var y = drops[i] * space;
        renderFillText(string[index], x, y);
        drops[i]++;
        if (y >= canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        };
      };
    }, 35);

    function renderFillText(string, x, y) {
      context.fillStyle = "rgba(255, 255, 255, 0.5)";
      context.fillText(string, x, y);
      setTimeout(function () {
        context.fillStyle = "#00cc33";
        context.fillText(string, x, y);
      }, 70);
    };
  </script>
</body>

</html>
